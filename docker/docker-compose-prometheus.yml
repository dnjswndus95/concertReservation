version: '3.7'
services:
  k6:
    image: grafana/k6:latest
    container_name: k6
    ports:
      - "6565:6565"
    volumes:
      - C:\Users\dnjsw\Desktop\항해\concertReservation\src\main\resources\script\script.js:/script.js
    command: run -o experimental-prometheus-rw /script.js
    environment:
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
    extra_hosts:
        - "host.docker.internal:host-gateway"
    #network_mode: host
    depends_on:
        - prometheus

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always
    command:
      - --web.enable-remote-write-receiver
      - --enable-feature=native-histograms
      - --config.file=/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    container_name: grafana
    volumes:
      - C:\Users\dnjsw\Desktop\항해\concertReservation\docker\grafana\provisioning:/etc/grafana/provisioning
      - C:\Users\dnjsw\Desktop\항해\concertReservation\docker\grafana\dashboard:/dashboard
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - prometheus
    privileged: true